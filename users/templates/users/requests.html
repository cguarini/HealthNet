{% extends 'users/base.html' %}
{% block extraContent %}
    <div id="content-wrapper">
        <div id ="content">
            <div class="container">
                <header><h1>Requests</h1></header>
                {% if requests %}
                    <div class="row">
                        <table class="table table-striped table-hover ">
                            <thead>
                                <tr>
                                    <th>Patient</th>
                                    <th>Reason</th>

                                </tr>
                            </thead>
                            <tbody>
                                {% for obj in requests %}
                                    <tr>
                                        <td> <a style="font-size: 20px" href="{% url 'viewRequest' obj.pk %}">
                                            {{ obj.patient }} </a></td>
                                        <td> <a style="font-size: 20px" href="{% url 'viewRequest' obj.pk %}">
                                            {{ obj.reason }} </a></td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                {% else %}
                    <h3>You have sent no patient requests. Click <a style="color:blue" href="{% url 'addToPatients' %}">here</a> to add a patient</h3>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
