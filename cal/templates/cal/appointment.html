{% extends "../../users/templates/users/base.html" %}

{% block content %}
    <div id="content-wrapper">
        <div id="content">
            <div class="container">
                <div class="row">
                    <div class="4u 12u(mobile)"></div>
                    <div class="4u 12u(mobile)">
                        <section>
                            <div align="center">
                                <header>
                                    <h3> {{ appointment.begins|date:"l, M Y" }} Appointment </h3>
                                </header>
                            </div>
                            <h5>Time:</h5>
                            <div class="input-group margin-bottom-xs">
                                <span class="input-group-addon"><i class="fa fa-clock-o fa-lg fa-fw"></i></span>
                                <input class="form-control" id="disabledInput"
                                       placeholder='{{ appointment.begins|date:"g:i a" }}' disabled="" type="text">
                            </div>
                            <h5>Doctor:</h5>
                            <div class="input-group margin-bottom-xs">
                                <span class="input-group-addon"><i class="fa fa-user-md fa-lg fa-fw"></i></span>
                                <input class="form-control" id="disabledInput"
                                       placeholder="{{ doctor.user.first_name }} {{ doctor.user.last_name }}, &nbsp;{{ doctor.user.username }}"
                                       disabled="" type="text">
                            </div>
                            <h5>Patient:</h5>
                            <div class="input-group margin-bottom-xs">
                                <span class="input-group-addon"><i class="fa fa-user-o fa-lg fa-fw"></i></span>
                                <input class="form-control" id="disabledInput"
                                       placeholder="{{ patient.user.first_name }} {{ patient.user.last_name }}, &nbsp;{{ patient.user.username }}"
                                       disabled="" type="text">
                            </div>
                            <h5>Length:</h5>
                            <div class="input-group margin-bottom-xs">
                                <span class="input-group-addon"><i class="fa fa-clock-o fa-lg fa-fw"></i></span>
                                <input class="form-control" id="disabledInput"
                                       placeholder="{{ appointment.length }}"
                                       disabled="" type="text">
                            </div>
                            <h5>Location:</h5>
                            <div class="input-group margin-bottom-xs">
                                <span class="input-group-addon"><i class="fa fa-hospital-o fa-lg fa-fw"></i></span>
                                <input class="form-control" id="disabledInput"
                                       placeholder="{{ hospital }}"
                                       disabled="" type="text">
                            </div>
                            <br>
                            <div class="form-group" align="right">
                                <div>
                                    {% if not user.enduser.isPatient %}
                                    <a class="btn btn-success" style="color:white"
                                       href="http://127.0.0.1:8000/cal/editAppointment/{{ appointment.id }}">
                                        Edit
                                    </a>
                                    {% endif %}
                                    {% if not user.enduser.isNurse %}
                                    <a class="btn btn-danger" style="color:white"
                                       href="/cal/confirmation/{{ appointment.id }}">
                                        Cancel
                                    </a>
                                    {% endif %}
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
                </br>
            </div>
            <p><br/></p>
        </div>
    </div>
{% endblock %}
